<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="/static/login/loginstyle.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id="register_username" type="text" name="register_username" placeholder="User name" required="">
					<input id="register_email" type="email" name="register_email" placeholder="Email" required="">
					<input id="register_password" type="password" name="register_password" placeholder="Password" required="">
					<button id="register_submit_button" type="button">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input id="username" type="text" name="username" placeholder="Email or Username" required="">
					<input id="password" type="password" name="password" placeholder="Password" required="">
					<button id="submit_button" type="button">Login</button>
				</form>
			</div>
	</div>

	<script src="/static/login/login.js"></script>
</body>
</html>
