<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div class="main">
            <div class="login">
                <h1> Login </h1>
                <form>
                    <label for="username">Username</label><br>
                    <input id="username" type="text" placeholder="Username" name="username" required=""><br>
                    <label for="password">Password</label><br>
                    <input id="password" type="password" placeholder="Password" name="password" required=""><br>
                    <!--/*@thymesVar id="error" type=""*/-->
                    <p id="error_message" th:text="${error}"></p>
                    <input type="submit" value="Submit" />
                </form>


                <script>
                    let error = document.getElementById("error_message");
                    console.log(error.innerHTML);
                    if(error.innerHTML === "NULL"){
                        error.remove();
                    }
                </script>
            </div>
        </div>
    </body>
</html>
